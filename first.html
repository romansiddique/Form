<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>First-Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
<form action="">
    <label for="name">Name : </label><br>
    <input type="text" name="text" id="name"><br>

    <label for="father-name">Father's Name : </label><br>
    <input type="text" name="text" id="father-name"><br>

    <label for="mother-name">Mother's Name : </label><br>
    <input type="text" name="text" id="mother-name"><br>

    <label for="phone-number">Phone Number : </label><br>
    <input type="number" name="number" id="phone-number"><br>
    
    <label for="email">Email : </label><br>
    <input type="email" name="email" id="email"><br>

    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="male-gender">
        <label for="male-gender">Male</label>
        <input type="radio" name="gender" id="female-gender">
        <label for="female-gender">Female</label>
        <input type="radio" name="gender" id="other-gender">
        <label for="other-gender">Other</label><br>    
    </fieldset>
   
    
  <label for="date-of-birth">Date Of Birth</label><br>
  <input type="date" name="date" id="date-of-birth"><br>
  
  <label for="address">Address : </label><br>
  <input type="text" name="text" id="address"><br>

  <p>Blood Group</p>
  <div class="dropdown">
    <button class="dropbtn">Select </button><br>
    <div class="dropdown-content">
        <p>A+</p>
        <p>A-</p>
        <p>B+</p>
        <p>B-</p>
        <p>AB+</p>
        <p>AB-</p>
        <p>O+</p>
        <p>O-</p>
    </div>
    </div>
  </div>
</form>
</body>
</html>
